<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBR Power Systems | The Gold Standard in Backup Power</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Bebas+Neue&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --generac-orange: #FF6600;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #09090b;
            color: #fafafa;
            background-image: 
                linear-gradient(rgba(255, 102, 0, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 102, 0, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow-x: hidden;
        }
        .font-display { font-family: 'Bebas Neue', cursive; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .generac-orange { color: var(--generac-orange); }
        .bg-generac-orange { background-color: var(--generac-orange); }
        
        html { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #18181b; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--generac-orange); }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        .scanner-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--generac-orange), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 10px 30px -10px rgba(255, 102, 0, 0.3); }
            50% { box-shadow: 0 20px 50px -10px rgba(255, 102, 0, 0.6); }
            100% { box-shadow: 0 10px 30px -10px rgba(255, 102, 0, 0.3); }
        }
        .sticky-cta-pulse {
            animation: pulse-glow 2s infinite ease-in-out;
        }

        @keyframes reflection {
            0% { transform: translateX(-100%) skewX(-12deg); }
            100% { transform: translateX(200%) skewX(-12deg); }
        }
        .reflection-effect::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: reflection 3s infinite linear;
            animation-delay: 1s;
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

</body>
</html>
